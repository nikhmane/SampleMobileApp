<ion-split-pane>


    <ion-menu contentId="content">
        <ion-header>
          <ion-toolbar color="white">
            <ion-title class="titleFont">MENU</ion-title>
          </ion-toolbar>
        </ion-header>
        
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
              <ion-item [routerLink]="page.url" routerDirection="root" [class.active-item] = "selectedPath === page.url">
                {{ page.title }}
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
    
    <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
