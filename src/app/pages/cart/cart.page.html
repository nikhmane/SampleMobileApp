<ion-header>
  <app-header></app-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="titleFont">My Cart</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of selectedItems" lines="inset">
        {{ item.count }}x {{ item.name }} - {{ item.price | currency:'INR':'symbol' }}
        <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'INR':'symbol' }}</ion-label>
        <span class="image-wrap"><img src={{item.imagePath}}></span>
      </ion-item>
      <ion-item>
        Total: <span slot="end">{{ total | currency:'INR':'symbol' }}</span>
      </ion-item>
    </ion-list>
    <div class="button-wrap">
      <ion-button size="small" type="button" expand="block" (click)="clearCart()">Clear Cart</ion-button>
    </div>
  </ion-content>

  <ion-footer>
      <app-footer></app-footer>
  </ion-footer>
